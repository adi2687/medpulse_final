        /* Container for clinic details */
.clinic-details {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #6A0DAD; /* Deep purple background */
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    margin: 20px auto;
    max-width: 600px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

/* Hover effect with smooth transitions */
.clinic-details:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}

/* Styling for clinic ID, name, and address */
.clinic-id, .clinic-name, .clinic-address {
    color: #FFFFFF; /* White text color */
    font-size: 18px;
    margin: 10px 0;
    text-align: center;
    position: relative;
    animation: fadeIn 1s ease-in-out both;
}

/* Fade-in animation for the clinic details */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Clinic ID styling with slight bold emphasis */
.clinic-id {
    font-weight: 600;
    font-size: 20px;
    border-bottom: 2px solid #FFFFFF;
}

/* Clinic name styling with custom font and spacing */
.clinic-name {
    font-family: 'Montserrat', sans-serif;
    font-size: 22px;
    font-weight: 700;
}

/* Clinic address styling with lighter text color */
.clinic-address {
    font-style: italic;
    color: #E5E5E5;
}

/* Add a subtle entrance animation */
.clinic-details {
    opacity: 0;
    animation: slideIn 0.6s ease-out forwards;
}

@keyframes slideIn {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

    transform: translateY(-10px);

}

/* Input fields styling */
form input[type="text"],
form input[type="email"],
form input[type="number"],
form input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}

form input:focus {
    outline: none;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    transform: scale(1.02);
}

/* Button styling */

    background-color: #3E0080; /* Darker purple */

    padding: 15px;

    border-radius: 8px;
    width: 100%;

}
